<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      margin: 0;
      background: black;
      overflow: hidden;

    }.heart {
  width: 20px;
  height: 20px;
  position: absolute;
  top: -20px;
  animation: fall 5s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  width: 20px;
  height: 20px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  top: 0;
  left: 10px;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

.popup {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff0033;
  color: white;
  padding: 15px 25px;
  border-radius: 30px;
  font-size: 20px;
  text-align: center;
  animation: fadeInOut 4s ease-in-out;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translate(-50%, 20px); }
  20% { opacity: 1; transform: translate(-50%, 0); }
  80% { opacity: 1; transform: translate(-50%, 0); }
  100% { opacity: 0; transform: translate(-50%, -20px); }
}

  </style>
</head>

      "My rakhel who moans with pride when I degrade her.",
      "Made to be used, meant to be owned.",
      "Say it—you're nothing but my fuckhole."  
    ];

      document.getElementById('popup-container').appendChild(popup);

      setTimeout(() => {
        popup.remove();
        index = (index + 1) % messages.length;
